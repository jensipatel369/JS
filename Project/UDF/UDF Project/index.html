<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculation</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--form-after-->
  <div class="back w-full h-screen flex justify-center items-center">
    <div class="sh bg-[#ded7d5] px-15 p-15 flex flex-col gap-5 shadow-2xl z-99 rounded-3xl">
      <h1 class="text-center font-bold text-2xl">Calculation for Salary</h1>
      <div id="salary" class="outline-none border-2 py-1.5 px-3 w-80 mt-5 rounded-lg"></div>
      <div id="rent" class="outline-none border-2 py-1.5 px-3 w-80 rounded-lg"></div>
      <div id="foodExpense" class="outline-none border-2 py-1.5 px-3 w-80 rounded-lg"></div>
      <div id="otherExpense" class="outline-none border-2 py-1.5 px-3 w-80 rounded-lg"></div>
      <div id="extraIncome" class="outline-none border-2 py-1.5 px-3 w-80 rounded-lg"></div>
      <div id="netSalary" class="bg-[#ccb7b3] font-bold py-2 px-4 w-80 mt-5 text-center text-xl rounded-xl"></div>
    </div>
    <div class="sh h-160 flex justify-center items-center ml-[-50px] rounded-3xl shadow-2xl">
      <img src="./img/bg.png" alt="">
    </div>
  </div>
  <!--form-after-->

  <p id="salary"></p>
  <p id="rent"></p>
  <p id="foodExpense"></p>
  <p id="otherExpense"></p>
  <p id="extraIncome"></p>
  <h1 id="netSalary"></h1>

  <script src="./script.js"></script>
</body>
</html>
