<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="timer-display" id="disp">Timer</div>
    <!-- Time Inputs -->
    <form class="time-inputs">
      <input type="text" id="hour" placeholder="Hours">
      <input type="text" id="minute" placeholder="Minutes">
      <input type="text" id="second" placeholder="Second">
    </form>
    <!-- Buttons -->
    <div class="buttons">
      <button id="start" class="btn btn-start">Start</button>
      <button id="stop" class="btn btn-stop">Stop</button>
      <button id="reset" class="btn btn-reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
