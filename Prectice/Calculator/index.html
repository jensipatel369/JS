<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-80 bg-white rounded-2xl shadow-lg p-4">
    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-3 text-white text-xl font-semibold">
      <button class="bg-gray-400 col-span-2 rounded-lg py-4">Clear</button>
      <button class="bg-orange-500 rounded-lg py-4">%</button>
      <button class="bg-orange-500 rounded-lg py-4">÷</button>

      <button class="bg-gray-700 rounded-lg py-4">7</button>
      <button class="bg-gray-700 rounded-lg py-4">8</button>
      <button class="bg-gray-700 rounded-lg py-4">9</button>
      <button class="bg-orange-500 rounded-lg py-4">×</button>

      <button class="bg-gray-700 rounded-lg py-4">4</button>
      <button class="bg-gray-700 rounded-lg py-4">5</button>
      <button class="bg-gray-700 rounded-lg py-4">6</button>
      <button class="bg-orange-500 rounded-lg py-4">−</button>

      <button class="bg-gray-700 rounded-lg py-4">1</button>
      <button class="bg-gray-700 rounded-lg py-4">2</button>
      <button class="bg-gray-700 rounded-lg py-4">3</button>
      <button class="bg-orange-500 rounded-lg py-4">+</button>

      <button class="col-span-2 bg-gray-700 rounded-lg py-4">0</button>
      <button class="bg-gray-700 rounded-lg py-4">.</button>
      <button class="bg-orange-500 rounded-lg py-4">=</button>
    </div>
    <!--button-->
  </div>

  <script src="./script.js"></script>
</body>
</html>
