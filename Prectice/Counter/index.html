<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="back flex items-center justify-center h-screen">

  <div class="w-85 bg-white/30 backdrop-blur-xs p-10 rounded-2xl shadow-lg text-center space-y-6 border border-gray-200">
    <h1 class="text-3xl font-bold">Counter</h1>
    <div id="counter" class="text-6xl font-extrabold transition-all duration-300">0</div>
    <div class="flex justify-center gap-4">
      <button onclick="decrement()" class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg shadow-md transition cursor-pointer">-</button>
      <button onclick="reset()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-medium px-4 py-2 rounded-lg shadow-md transition cursor-pointer">Reset</button>
      <button onclick="increment()" class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg shadow-md transition cursor-pointer">+</button>
    </div>
  </div>

    <script src="./script.js"></script>
</body> 
</html>
