<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Text Formatter</title>
    <!--css-cdn-->
    <link rel="stylesheet" href="style.css">
    <!--css-cdn-->

    <!--tailwind-cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--tailwind-cdn-->

    <!--google-font-style-cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!--google-font-style-cdn-->
</head>
<body>
    <div class="bg-gradient-to-br from-purple-200 via-pink-200 to-yellow-100 h-screen flex justify-center items-center">
        <div class="bg-white w-225 flex flex-col items-center p-7 px-15 shadow-2xl cursor-pointer hover:scale-103 duration-500 hover:rounded-2xl">
            <h1 class="text-3xl font-bold text-[#374151] pb-5">🎨 Stylish Text Formatter</h1>
            <input type="text" id="inp" placeholder="Enter your text : " class="border-1 border-purple-300 my-3 px-3 py-2 w-full hover:rounded-xl">
            <p id="para" class="border-dashed border-2 border-purple-400 w-full h-15 flex flex-col items-center justify-center hover:scale-103 duration-300 hover:rounded-xl"></p>
            <button onclick="getValue()" class="flex items-center px-4 py-1 font-semibold border-1 mt-8 hover:bg-purple-200 cursor-pointer duration-300 hover:rounded-xl">Get Value</button>
            <div class="flex gap-20 py-10">
                <div class="flex flex-col items-center gap-8">
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 256 256"><path fill="#000" d="M208 32H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16m-32 48h-22.36l-34.29 96H136a8 8 0 0 1 0 16H80a8 8 0 0 1 0-16h22.36l34.29-96H120a8 8 0 0 1 0-16h56a8 8 0 0 1 0 16" stroke-width="6.5" stroke="#000"/></svg>
                        <button class="cursor-pointer" onclick="italic()">
                            Italic
                        </button>
                    </div>
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"><g fill="none"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="#000" d="M18 19a1 1 0 0 1 .117 1.993L18 21H6a1 1 0 0 1-.117-1.993L6 19zM17 3a1 1 0 0 1 .993.883L18 4v8a6 6 0 0 1-11.996.225L6 12V4a1 1 0 0 1 1.993-.117L8 4v8a4 4 0 0 0 7.995.2L16 12V4a1 1 0 0 1 1-1" stroke-width="0.5" stroke="#000"/></g></svg>
                        <button class="cursor-pointer" onclick="underline()">
                            Underline
                        </button>
                    </div>
                    <button class="cursor-pointer" onclick="font()">🅰 Font Style</button>
                    <button class="cursor-pointer" onclick="alignLeft()">⬅ Left</button>
                </div>
                <div class="flex flex-col items-center gap-8">
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 20 20"><path fill="#000" d="M8.9 1c2.4 0 4.2.3 5.4 1c1.3.7 1.9 1.9 1.9 3.6c0 1-.3 1.9-.7 2.6a3 3 0 0 1-2 1.3a4.8 4.8 0 0 1 1.6.7c.4.3.8.8 1.1 1.3a5 5 0 0 1 .4 2.3a4.6 4.6 0 0 1-1.7 3.8A7.6 7.6 0 0 1 10 19H3.3V1zm.4 7.1c1.1 0 1.9-.1 2.3-.5c.5-.3.7-.9.7-1.5c0-.7-.3-1.2-.8-1.5s-1.3-.5-2.4-.5h-2v4zm-2.2 3V16h2.5c1.1 0 2-.3 2.4-.7c.5-.5.7-1 .7-1.8a2 2 0 0 0-.7-1.6c-.5-.4-1.3-.6-2.5-.6H7z" stroke-width="0.5" stroke="#000"/></svg>
                        <button class="cursor-pointer" onclick="bold()">
                            Bold
                        </button>
                    </div>
                    <button class="cursor-pointer" onclick="line()">〰 Line-Through</button>
                    <button class="cursor-pointer" onclick="fontSize()">🔍 Font Size</button>
                    <button class="cursor-pointer" onclick="alingCenter()">🔳 Center</button>
                </div>
                <div class="flex flex-col items-center gap-8">
                    <button class="cursor-pointer" onclick="uppercase()">🔠 Upper Case</button>
                    <button class="cursor-pointer" onclick="overline()">⬆ Overline</button>
                    <button class="cursor-pointer" onclick="spacing()">📏 Spacing</button>
                    <button class="cursor-pointer" onclick="alignRight()">➡ Right</button>
                </div>
                <div class="flex flex-col items-center gap-8">
                    <button class="cursor-pointer" onclick="lowercase()">🔡 Lower Case</button>
                    <label class="flex items-center gap-2">
                      🎨 Text Color :
                      <input type="color" onchange="TextColor(this.value)" class="w-5 h-6 cursor-pointer">
                    </label>
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="#000" d="M14 2V0H0v14h2v2h14V2zm-1 11H1V1h12z" stroke-width="0.5" stroke="#000"/></svg>
                        <button class="cursor-pointer" onclick="shadow()" class="flex items-center">
                           Shadow
                        </button>
                    </div>
                </div>
            </div>
            <button onclick="reset()" class="flex items-center justify-center px-4 py-1 font-semibold border-1 hover:bg-purple-200 cursor-pointer duration-300 hover:rounded-xl">🔁 Reset</button>
            <p class="italic mt-5">Customize your text in seconds ✨</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
