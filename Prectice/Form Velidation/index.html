<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <form>
        <h1>Form Validation</h1>
        <input type="text" placeholder="Enter your first name :" id="first-name">
        <span id="first-nameerr"></span>
        <input type="text" placeholder="Enter your last name :" id="last-name">
        <span id="last-nameerr"></span>
        <input type="text" placeholder="Enter your city name :" id="city">
        <span id="cityerr"></span>
        <input type="text" placeholder="Enter your number : " id="number">
        <span id="numbererr"></span>
        <input type="text" placeholder="Enter your email :" id="email">
        <span id="emailerr"></span>
        <input type="text" placeholder="Enter your password :" id="password">
        <span id="passerr"></span>
        <input type="submit" id="">
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
